<!DOCTYPE html>
<html>
<head>
    <title>Random Image Generator</title>
    <script>
        function generateRandomColor() {
            return '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
        }

        function createRandomImage() {
            const canvas = document.createElement('canvas');
            canvas.width = 400;
            canvas.height = 400;
            const ctx = canvas.getContext('2d');
            const color = generateRandomColor();
            
            ctx.fillStyle = color;
            ctx.fillRect(0, 0, 400, 400);
            
            return {
                dataUrl: canvas.toDataURL('image/png'),
                color: color
            };
        }

        // Execute immediately when script loads
        (function() {
            if (document.referrer && document.referrer.includes('checker.html')) {
                // If loaded from checker.html, send the color data via postMessage
                const imageData = createRandomImage();
                window.parent.postMessage({
                    type: 'randomImage',
                    color: imageData.color,
                    dataUrl: imageData.dataUrl
                }, '*');
            } else {
                // If loaded directly, redirect to the PNG data URL
                const imageData = createRandomImage();
                window.location.href = imageData.dataUrl;
            }
        })();
    </script>
</head>
<body>
    <!-- Empty body - page will redirect immediately -->
</body>
</html>
