<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Router</title>
</head>
<body>
<script>
  // Route handlers dictionary
  const routes = {
    "time.png": generateTimeImage,
    "time": generateTimeImage,
    // Add more routes here, e.g., "example.png": generateExampleImage
  };

  // Router logic
  const path = decodeURIComponent(location.pathname.slice(2)); // Extract path
  const routeHandler = routes[path];

  if (routeHandler) {
    // If the route exists, call the handler
    routeHandler();
  } else {
    // Fallback for unknown routes
    document.body.innerHTML = "<h1>404 - Not Found</h1>";
  }

  generateTimeImage();

  // Generate a "time.png" image
  async function generateTimeImage() {
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = 800;
    canvas.height = 400; // Increased height to accommodate more lines

    // Background
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Fetch IP address
    const ip = await fetchIP();

    // Text
    const now = new Date();
    ctx.fillStyle = "purple";
    ctx.font = "40px Arial";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";

    // Write current time
    ctx.fillText(now.toLocaleString(), canvas.width / 2, canvas.height / 3);

    // Write IP address
    ctx.fillText(`IP: ${ip}`, canvas.width / 2, (canvas.height / 3) * 2);

    // Return the image as PNG
    const imgData = canvas.toDataURL("image/png");
    sendImageResponse(imgData);
  }

  // Fetch IP address using a public API
  async function fetchIP() {
    try {
      const response = await fetch("https://api.ipify.org?format=json");
      const data = await response.json();
      return data.ip;
    } catch (error) {
      console.error("Error fetching IP address:", error);
      return "Unknown IP";
    }
  }

  // Helper: Respond with the generated image
  function sendImageResponse(imageDataURL) {
    const binary = atob(imageDataURL.split(",")[1]);
    const array = new Uint8Array(binary.length);
    for (let i = 0; i < binary.length; i++) {
      array[i] = binary.charCodeAt(i);
    }

    const blob = new Blob([array], { type: "image/png" });
    const url = URL.createObjectURL(blob);

    // Redirect to the image blob to "simulate" returning an image
    location.replace(url);
  }
</script>
</body>
</html>
